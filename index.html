<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4b8995fc18.js" crossorigin="anonymous"></script>
    <title>Notes</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <div class="name"><i class="fa fa-sticky-note"></i> <h2 class="title">My Notes</h2></div>
        <div class="nav">
            <button onclick="addNote()" id="add"><i class="fa fa-plus"></i> Add Note</button>
        </div>
    </header>
    <main>
        <span class="no-notes">There are currently no notes. <button onclick="addNote()" for="add">add one now!</button></span>
        <div class="note container">
            <input class="title" minlength="1" maxlength="16" value="New Note"></input>
            <div class="edit">
                <button onclick="editNote()" class="edit-note"><i class="fa fa-pen"></i></button>
                <button class="delete-note"><i class="fa fa-trash"></i></button>
                <a download="" class="download-note"><i class="fa fa-download"></i></a>
            </div>
            <div class="confirm-delete">
                <h1>Are you sure you want to delete <q><span class="note-name"></span></q> ?</h1>
                <div class="choices">
                    <button id="no">no</button>
                    <button id="ok">ok</button>
                </div>
            </div>
            <div class="note-content">
                <div class="top">
                    <button class="close-note"><i class="fa fa-close"></i></button>
                    <input disabled value="Note Title" type="text" class="note-title">
                </div>
                <textarea class="note-body" cols="20" rows="10"></textarea>
            </div>
        </div>
    </main>
    
    <script src="assets/scripts/script.js"></script>
</body>
</html>
